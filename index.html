<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>リダイレクト中…</title>
  <meta name="robots" content="noindex">
  <style>
    html,body {
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto;
    }

    body {
      background: 
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgFrk7bfDOQZirXcN2TPFxAeFL4SMQ5oDtD6IoHeRyZAHhWEpdNJcBXW__y6tPvNrn6buLPRFACFzm1vIghY69OONhgdIVXDeGHWPdA06RV8bTduQMz0HWVmsK2hROwqdT75zcnK_B-FjWC5YSiz9F7z0SGHybbIHbWr-pzr4FDPtLbVDkOWDtR4gOa/s1920/Minecraft_2024_07_19_0_06_50.jpeg") center/cover no-repeat;
      color:#fff;
    }

    .wrap {
      display:grid;
      place-items:center;
      height:100%;
      text-align:center;
      padding: 0 10px; /* スマホで左右が切れないように */
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
    }

    .btn {
      display:inline-block;
      padding:10px 16px;
      border-radius:8px;
      background:#5865F2;
      color:#fff;
      text-decoration:none;
      font-size: 1rem;
    }

    /* スマホ用に文字を大きくする */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem; /* 見出しを大きめに */
      }
      p {
        font-size: 1.2rem; /* 本文も少し大きく */
      }
      .btn {
        font-size: 1.1rem; /* ボタン文字も拡大 */
        padding:12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>ぬくぬく広場まであと少し！</h1>
      <p>3秒後に自動で移動します。今すぐ移動する場合は下のボタンを押してください。</p>
      <p><a class="btn" href="https://discord.gg/nNqZbkQ7Zc">今すぐ参加する</a></p>
    </div>
  </div>
  <script>
    setTimeout(() => {
      location.href = "https://discord.gg/nNqZbkQ7Zc";
    }, 3000);
  </script>
</body>
</html>
